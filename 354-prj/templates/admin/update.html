{% extends "layout.html" %}
{% block body %}
<form action="" method="POST">

        <label>id</label>
        <input type="text" name="id" class="form-control" value={{ request.form.id }}>
    </div>

        <label> Password</label>
        <input type="password" name="password" class="form-control" value={{ request.form.password }}>

</form>
{% endblock %}
